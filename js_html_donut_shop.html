        this.averageDonutsPerCustomer = averageDonutsPerCustomer;

      DonutShop.prototype.generateRandom = function(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      DonutShop.prototype.donutsPerHour = function(min, max) {
        return (this.generateRandom(this.minCustomersPerHour, this.maxCustomersPerHour) * this.averageDonutsPerCustomer);
